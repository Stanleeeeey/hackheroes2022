{%extends "index.html"%}


{%block imports%}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/add-event.css') }}">

{%endblock%}

{%block content%}

<div class="content">
    
    <h1>Dodaj Event</h1>
    <div class="event-info">
        <form action="/add-event" enctype="multipart/form-data" method="POST" class="edit-user">
            {{ form.csrf_token }}
            
            <label for="">Nazwa</label><br>
            {{form.title(size=256)}}<br>
            <label for="">obrazek</label><br>
            {{form.image(size=256)}}<br>
            <label for="">lokacja</label><br>
            {{form.location(size=256)}}<br>
            <label for="">data w formie rok-miesiąc-dzień godzina:minuta:sekunda</label><br>
            {{form.date(size=256)}}<br>
            <label for="">opis</label><br>
            {{form.description}}<br>
            <button type="submit"> edytuj dane</button><br>
        </form>
    </div>
</div>

<div class="cut-main-image"></div>
<img src="{{ url_for('static', filename='images/background.jpg') }}" class="main-image"></a>
<div class="circle bottom-decor"></div>
{%endblock%}
